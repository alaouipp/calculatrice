<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="toggleBtn"></div>
    <div class="calculator">
      <div class="buttons">
        <h2 id="value"></h2>
        <span id="Clear">Clear</span>
        <span>/</span>
        <span>*</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>-</span>
        <span>1</span>
        <span>1</span>
        <span>1</span>
        <span id="plus">+</span>
        <span>1</span>
        <span>1</span>
        <span>1</span>
        <span>1</span>
        <span>11</span>
        <span>.</span>
        <span id="equal">=</span>
      </div>
    </div>
  </body>
</html>
